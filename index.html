<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5ad5f39847.js" crossorigin="anonymous"></script>
    
    <style>
      .fa-solid{
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <img src="img/book1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Books</h5>
                        <p class="card-text"></p>
                        <a href="#" class="card-link" target="_blank">Read More</a>
                    </div>
                    <div class="card-footer">
                        <i class="fa-solid fa-caret-left fa-2x arrow"></i>
                        <i class="fa-solid fa-caret-right fa-2x arrow"></i>
                    </div>
                  </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
